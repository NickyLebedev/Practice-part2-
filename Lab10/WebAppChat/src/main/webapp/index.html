<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<meta charset="windows-1251">
	<link href="css/main.css" rel ="stylesheet" type ="text/css">
	<script src="js/script.js"></script>
</head>
<body onload="run();">
<div id="page_align" class="b3radius">

	    </div>

	    </div>
	    <div class="hd_radio"><span style="color: #98CA60"><b>connection</b></span><br>

			</svg> 
			
	    </div>
	</div>

	</div>

			 </div>

	<div class="clr"></div>
</div>
